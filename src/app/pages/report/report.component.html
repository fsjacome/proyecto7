
<div class="container" fxLayout="row" fxLayoutAlign="center">
    <mat-form-field >
        <mat-label>Cliente id</mat-label>
        <select matNativeControl [(ngModel)]="selected" (change)="filtrarOrden()">
          <option value="" selected></option>
          <option *ngFor="let client of clientes" [value]="client">
            {{client}}
          </option>
        </select>
    </mat-form-field>
</div>


<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        
        <table mat-table [dataSource]="data2" class="mat-elevation-z8">
            <ng-container matColumnDef="idcliente">
                <th mat-header-cell *matHeaderCellDef> Id orden </th>
                <td mat-cell *matCellDef="let element">  {{element.idorden}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Fecha de compra </th>
                <td mat-cell *matCellDef="let element">  {{element.fechacompra}} </td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">  {{element.estado}} </td>
            </ng-container>
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Id cliente </th>
                <td mat-cell *matCellDef="let element">  {{element.cliente_idcliente}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
